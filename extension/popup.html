<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Speech to Text</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 400px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
        }

        h1 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }

        .section {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 13px;
            color: #333;
        }

        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 13px;
            font-family: monospace;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .info {
            font-size: 11px;
            color: #666;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .start-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .start-btn:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .stop-btn {
            background: #ff6b6b;
            color: white;
        }

        .stop-btn:hover:not(:disabled) {
            background: #ff5252;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #666;
            min-height: 20px;
        }

        .status.active {
            color: #667eea;
            font-weight: 600;
        }

        .status.error {
            color: #ff6b6b;
        }

        .toggle-section {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .toggle-section label {
            margin: 0;
            font-weight: normal;
        }

        .toggle {
            position: relative;
            width: 44px;
            height: 24px;
            background: #ccc;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle.active {
            background: #667eea;
        }

        .toggle::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: white;
            top: 3px;
            left: 3px;
            transition: left 0.3s;
        }

        .toggle.active::after {
            left: 23px;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¤ Meet Speech to Text</h1>
    
    <div class="section">
        <label for="apiKey">AssemblyAI API Key:</label>
        <input type="password" id="apiKey" placeholder="Enter your API key" />
        <div class="info">Get your API key from assemblyai.com</div>
    </div>

    <div class="section">
        <div class="toggle-section">
            <div class="toggle" id="toggleBtn"></div>
            <label for="toggleBtn">Show transcription in Meet</label>
        </div>
    </div>

    <div class="section">
        <button id="startBtn" class="start-btn">Start Listening</button>
        <button id="stopBtn" class="stop-btn" disabled style="display: none; margin-top: 10px;">Stop Listening</button>
        <div class="status" id="status">Ready to start</div>
    </div>

    <div class="section" id="transcriptionSection" style="display: none;">
        <label>Live Transcription:</label>
        <div id="transcriptionOutput" style="
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            padding: 12px;
            min-height: 100px;
            max-height: 300px;
            overflow-y: auto;
            font-size: 13px;
            line-height: 1.6;
            color: #333;
            margin-top: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
        "></div>
        <div style="font-size: 11px; color: #666; margin-top: 8px; font-style: italic;">
            ðŸ’¡ Tip: Keep this popup open to see transcriptions. Also check the service worker console for detailed logs.
        </div>
    </div>

    <div class="section" id="gptSection" style="display: none;">
        <label>GPT Response (with your background):</label>
        <div id="gptOutput" style="
            background: #eef2ff;
            border: 2px solid #cbd5ff;
            border-radius: 6px;
            padding: 12px;
            min-height: 80px;
            max-height: 240px;
            overflow-y: auto;
            font-size: 13px;
            line-height: 1.6;
            color: #1f2937;
            margin-top: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
        "></div>
        <div style="font-size: 11px; color: #4f46e5; margin-top: 8px; font-style: italic;">
            Uses local RAG + GPT. Keep server running and set OPENAI_API_KEY.
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
