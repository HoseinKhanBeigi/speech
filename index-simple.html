<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text (Simple)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .start-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .start-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .start-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .stop-btn {
            background: #ff6b6b;
            color: white;
        }

        .stop-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .stop-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .clear-btn {
            background: #95a5a6;
            color: white;
        }

        .clear-btn:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .status {
            text-align: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #666;
            min-height: 20px;
        }

        .status.listening {
            color: #667eea;
            font-weight: 600;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .text-output {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            font-size: 1rem;
            line-height: 1.6;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .text-output:empty::before {
            content: "Your transcribed text will appear here...";
            color: #999;
            font-style: italic;
        }

        .mic-icon {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¤ Speech to Text</h1>
        
        <div class="controls">
            <button id="startBtn" class="start-btn">
                <svg class="mic-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                    <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                </svg>
                Start Listening
            </button>
            <button id="stopBtn" class="stop-btn" disabled>
                Stop Listening
            </button>
            <button id="clearBtn" class="clear-btn">
                Clear
            </button>
        </div>

        <div class="status" id="status">Ready to listen</div>

        <div class="text-output" id="output"></div>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const clearBtn = document.getElementById('clearBtn');
        const output = document.getElementById('output');
        const status = document.getElementById('status');

        let recognition;
        let isListening = false;
        let finalTranscript = '';
        let interimTranscript = '';
        let lastResultIndex = -1;

        // Check if browser supports speech recognition
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';
            recognition.maxAlternatives = 1;

            recognition.onstart = () => {
                isListening = true;
                startBtn.disabled = true;
                stopBtn.disabled = false;
                status.textContent = 'ðŸŽ¤ Listening...';
                status.classList.add('listening');
            };

            recognition.onresult = (event) => {
                // Reset interim transcript
                interimTranscript = '';
                
                // Process only new results to avoid duplicates
                for (let i = Math.max(0, lastResultIndex + 1); i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript.trim();
                    
                    if (event.results[i].isFinal) {
                        // Add final transcript only if it's new
                        if (transcript && !finalTranscript.endsWith(transcript)) {
                            finalTranscript += (finalTranscript ? ' ' : '') + transcript;
                        }
                    } else {
                        // Store interim transcript
                        interimTranscript = transcript;
                    }
                }
                
                // Update last processed index
                lastResultIndex = event.results.length - 1;
                
                // Display final + interim (without duplicates)
                const displayText = finalTranscript + (interimTranscript ? ' ' + interimTranscript : '');
                output.textContent = displayText;
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                
                if (event.error === 'no-speech') {
                    // This is normal, just continue
                    return;
                }
                
                status.textContent = `Error: ${event.error}`;
                status.classList.remove('listening');
                
                if (event.error === 'network' || event.error === 'aborted') {
                    // Try to restart if still listening
                    if (isListening) {
                        setTimeout(() => {
                            try {
                                recognition.start();
                            } catch (e) {
                                stopListening();
                            }
                        }, 1000);
                    }
                } else {
                    stopListening();
                }
            };

            recognition.onend = () => {
                // Clear interim transcript when recognition ends
                interimTranscript = '';
                output.textContent = finalTranscript;
                
                if (isListening) {
                    // Automatically restart if still listening
                    try {
                        recognition.start();
                    } catch (e) {
                        stopListening();
                    }
                } else {
                    status.textContent = 'Ready to listen';
                    status.classList.remove('listening');
                }
            };

            startBtn.addEventListener('click', () => {
                finalTranscript = '';
                interimTranscript = '';
                lastResultIndex = -1;
                output.textContent = '';
                
                try {
                    recognition.start();
                } catch (e) {
                    console.error('Error starting recognition:', e);
                    status.textContent = 'Error starting recognition. Please try again.';
                }
            });

            stopBtn.addEventListener('click', () => {
                stopListening();
            });
        } else {
            status.textContent = 'Speech recognition not supported in this browser.';
            startBtn.disabled = true;
            stopBtn.disabled = true;
        }

        function stopListening() {
            isListening = false;
            recognition.stop();
            startBtn.disabled = false;
            stopBtn.disabled = true;
            status.textContent = 'Stopped';
            status.classList.remove('listening');
            
            // Clear interim and update display
            interimTranscript = '';
            output.textContent = finalTranscript;
        }

        clearBtn.addEventListener('click', () => {
            finalTranscript = '';
            interimTranscript = '';
            output.textContent = '';
        });
    </script>
</body>
</html>
