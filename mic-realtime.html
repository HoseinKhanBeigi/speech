<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Microphone Speech to Text</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 700px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .api-key-section {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .api-key-section label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }

        .api-key-section input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 0.9rem;
            font-family: monospace;
        }

        .api-key-section input:focus {
            outline: none;
            border-color: #667eea;
        }

        .api-key-section .info {
            margin-top: 8px;
            font-size: 0.8rem;
            color: #666;
        }

        .api-key-section .info a {
            color: #667eea;
            text-decoration: none;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }

        .start-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .start-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .start-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .stop-btn {
            background: #ff6b6b;
            color: white;
        }

        .stop-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .clear-btn {
            background: #95a5a6;
            color: white;
        }

        .clear-btn:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .status {
            text-align: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #666;
            min-height: 20px;
        }

        .status.listening {
            color: #667eea;
            font-weight: 600;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .text-output {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
            font-size: 1rem;
            line-height: 1.6;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .text-output:empty::before {
            content: "Your transcribed text will appear here in real-time as you speak...";
            color: #999;
            font-style: italic;
        }

        .interim {
            color: #999;
            font-style: italic;
        }

        .mic-icon {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Real-time Speech to Text</h1>
        
        <div class="api-key-section">
            <label for="apiKey">AssemblyAI API Key:</label>
            <input type="password" id="apiKey" placeholder="Enter your API key" />
            <div class="info">
                Get your free API key at <a href="https://www.assemblyai.com/" target="_blank">assemblyai.com</a>
            </div>
        </div>
        
        <div class="api-key-section">
            <label>Audio Source:</label>
            <div style="display: flex; gap: 20px; margin-top: 10px;">
                <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                    <input type="radio" name="audioSource" value="mic" id="sourceMic" checked />
                    <span>üé§ Microphone</span>
                </label>
                <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                    <input type="radio" name="audioSource" value="tab" id="sourceTab" />
                    <span>üñ•Ô∏è Google Meet Tab</span>
                </label>
            </div>
            <div class="info" style="margin-top: 8px;">
                <strong>For Google Meet:</strong> Select "Google Meet Tab", then when prompted, choose the Google Meet tab/window and make sure to check "Share tab audio" or "Share system audio"
            </div>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="start-btn">
                <svg class="mic-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                    <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                </svg>
                Start Listening
            </button>
            <button id="stopBtn" class="stop-btn" disabled>
                Stop Listening
            </button>
            <button id="clearBtn" class="clear-btn">
                Clear
            </button>
        </div>

        <div class="status" id="status">Enter your API key, select audio source, and click Start to begin</div>

        <div class="text-output" id="output"></div>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const clearBtn = document.getElementById('clearBtn');
        const output = document.getElementById('output');
        const status = document.getElementById('status');
        const apiKeyInput = document.getElementById('apiKey');

        let socket = null;
        let mediaRecorder = null;
        let audioContext = null;
        let audioProcessor = null;
        let audioStream = null;
        let isListening = false;
        let sessionReady = false;
        let finalText = '';

        // Load API key from localStorage
        const savedApiKey = localStorage.getItem('assemblyai_api_key');
        if (savedApiKey) {
            apiKeyInput.value = savedApiKey;
        }

        apiKeyInput.addEventListener('input', () => {
            localStorage.setItem('assemblyai_api_key', apiKeyInput.value);
        });

        async function startListening() {
            const apiKey = apiKeyInput.value.trim();
            
            if (!apiKey) {
                status.textContent = 'Please enter your AssemblyAI API key';
                status.style.color = '#ff6b6b';
                return;
            }

            try {
                status.textContent = 'Connecting...';
                status.style.color = '#666';

                // Check which audio source is selected
                const audioSource = document.querySelector('input[name="audioSource"]:checked').value;
                
                if (audioSource === 'tab') {
                    // Capture audio from browser tab (Google Meet)
                    status.textContent = 'Please select the Google Meet tab/window to capture audio...';
                    try {
                        audioStream = await navigator.mediaDevices.getDisplayMedia({
                            video: false,
                            audio: {
                                echoCancellation: false,
                                noiseSuppression: false,
                                sampleRate: 16000,
                                channelCount: 1
                            }
                        });
                        
                        // Check if audio track exists
                        const audioTracks = audioStream.getAudioTracks();
                        if (audioTracks.length === 0) {
                            throw new Error('No audio track found. Please make sure to share audio when selecting the tab.');
                        }
                        
                        status.textContent = 'Capturing audio from tab...';
                    } catch (error) {
                        if (error.name === 'NotAllowedError' || error.name === 'AbortError') {
                            status.textContent = 'Tab selection cancelled. Please try again.';
                        } else {
                            status.textContent = `Error: ${error.message}`;
                        }
                        status.style.color = '#ff6b6b';
                        throw error;
                    }
                } else {
                    // Get user's microphone
                    audioStream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            sampleRate: 16000,
                            channelCount: 1,
                            echoCancellation: true,
                            noiseSuppression: true
                        }
                    });
                }
                
                // Create audio context for processing
                audioContext = new (window.AudioContext || window.webkitAudioContext)({
                    sampleRate: 16000
                });
                const source = audioContext.createMediaStreamSource(audioStream);
                
                // Create script processor for audio processing
                audioProcessor = audioContext.createScriptProcessor(4096, 1, 1);
                
                // Reset session ready flag
                sessionReady = false;
                
                audioProcessor.onaudioprocess = (e) => {
                    // Only send audio after Begin message is received and socket is open
                    if (!isListening || !socket || socket.readyState !== WebSocket.OPEN || !sessionReady) {
                        return;
                    }
                    
                    const inputData = e.inputBuffer.getChannelData(0);
                    
                    // Convert Float32Array to Int16Array (PCM 16-bit, little-endian)
                    const int16Array = new Int16Array(inputData.length);
                    for (let i = 0; i < inputData.length; i++) {
                        const s = Math.max(-1, Math.min(1, inputData[i]));
                        int16Array[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
                    }
                    
                    // Send raw binary audio data directly (like the Node.js example)
                    // Convert Int16Array to ArrayBuffer for sending
                    try {
                        socket.send(int16Array.buffer);
                    } catch (error) {
                        console.error('Error sending audio:', error);
                    }
                };
                
                source.connect(audioProcessor);
                audioProcessor.connect(audioContext.destination);

                // Get temporary token from AssemblyAI Universal Streaming API v3 via proxy
                const response = await fetch('/api/get-token', {
                    method: 'POST',
                    headers: {
                        'content-type': 'application/json'
                    },
                    body: JSON.stringify({
                        apiKey: apiKey
                    })
                });

                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(`Failed to get token: ${error}`);
                }

                const tokenData = await response.json();
                console.log('Token response:', tokenData);
                
                if (!tokenData.token) {
                    throw new Error('No token received from server. Response: ' + JSON.stringify(tokenData));
                }
                
                const { token } = tokenData;

                // Connect to AssemblyAI Universal Streaming API v3
                // Note: encoding defaults to pcm_s16le which matches our Int16Array format
                const wsUrl = `wss://streaming.assemblyai.com/v3/ws?token=${token}&sample_rate=16000&speech_model=universal-streaming-multilingual&encoding=pcm_s16le`;
                console.log('Connecting to WebSocket:', wsUrl.replace(token, 'TOKEN_HIDDEN'));
                socket = new WebSocket(wsUrl);

                socket.onopen = () => {
                    isListening = true;
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                    status.textContent = 'üé§ Listening... Speak now!';
                    status.classList.add('listening');
                    status.style.color = '';
                    console.log('WebSocket connected, ready to receive audio');
                };

                socket.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        console.log('Received message:', data.type, data);
                        
                        if (data.type === 'Begin') {
                            console.log('Session started, ID:', data.id);
                            // Wait a small moment before starting to send audio
                            setTimeout(() => {
                                sessionReady = true; // Now we can send audio data
                                console.log('Session ready, starting to send audio');
                            }, 100);
                            status.textContent = 'üé§ Listening... Speak now!';
                        } else if (data.type === 'Turn') {
                            // Universal Streaming v3 Turn message
                            const transcript = data.transcript || '';
                            const formatted = data.turn_is_formatted;
                            
                            if (transcript.trim()) {
                                if (formatted || data.end_of_turn) {
                                    // Final transcript - add to finalText
                                    finalText += (finalText ? ' ' : '') + transcript;
                                    updateOutput(finalText, '', false);
                                    console.log('Final transcript:', transcript);
                                } else {
                                    // Interim transcript - show as temporary
                                    updateOutput(finalText, transcript, true);
                                }
                            }
                        } else if (data.type === 'Termination') {
                            const audioDuration = data.audio_duration_seconds;
                            const sessionDuration = data.session_duration_seconds;
                            console.log(`Session Terminated: Audio Duration=${audioDuration}s, Session Duration=${sessionDuration}s`);
                            status.textContent = 'Session terminated';
                            stopListening();
                        } else if (data.type === 'Error') {
                            console.log('Error:', data);
                            status.textContent = `Error: ${data.error || 'Unknown error'}`;
                            status.style.color = '#ff6b6b';
                            stopListening();
                        } else {
                            // Log any other message types
                            console.log('Other message type:', data.type, data);
                        }
                    } catch (error) {
                        console.error('Error parsing message:', error, 'Raw data:', event.data);
                    }
                };

                socket.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    status.textContent = 'Connection error. Please try again.';
                    status.classList.remove('listening');
                    status.style.color = '#ff6b6b';
                    stopListening();
                };

                socket.onclose = (event) => {
                    console.log('WebSocket closed:', {
                        code: event.code,
                        reason: event.reason,
                        wasClean: event.wasClean
                    });
                    if (isListening) {
                        const reason = event.reason || `Code: ${event.code}`;
                        status.textContent = `Connection closed: ${reason}. Click Start to reconnect.`;
                        status.classList.remove('listening');
                        status.style.color = '#ff6b6b';
                    }
                };


            } catch (error) {
                console.error('Error starting recognition:', error);
                status.textContent = `Error: ${error.message}`;
                status.style.color = '#ff6b6b';
                stopListening();
            }
        }

        function updateOutput(final, interim, isInterim) {
            if (isInterim && interim) {
                output.innerHTML = final + (final ? ' ' : '') + `<span class="interim">${interim}</span>`;
            } else {
                output.textContent = final;
            }
            // Auto-scroll to bottom
            output.scrollTop = output.scrollHeight;
        }

        function stopListening() {
            isListening = false;
            sessionReady = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            status.textContent = 'Stopped';
            status.classList.remove('listening');
            status.style.color = '#666';

            if (socket) {
                socket.close();
                socket = null;
            }

            // Clean up audio processing
            if (audioProcessor) {
                audioProcessor.disconnect();
                audioProcessor = null;
            }
            
            if (audioContext && audioContext.state !== 'closed') {
                audioContext.close();
                audioContext = null;
            }

            if (audioStream) {
                audioStream.getTracks().forEach(track => track.stop());
                audioStream = null;
            }

            // Clear interim text
            output.textContent = finalText;
        }

        startBtn.addEventListener('click', startListening);
        stopBtn.addEventListener('click', stopListening);
        clearBtn.addEventListener('click', () => {
            finalText = '';
            output.textContent = '';
        });
    </script>
</body>
</html>
